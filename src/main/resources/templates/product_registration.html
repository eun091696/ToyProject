<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/product_registration.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="top-link">
                <button class="btn login-btn" sec:authorize="isAnonymous()">로그인</button>
                <button class="btn productRegister-btn" sec:authorize="isAuthenticated()">상품등록</button> 
                <button class="btn logout-btn" sec:authorize="isAuthenticated()">로그아웃</button> 
                <button class="btn register-btn" sec:authorize="isAnonymous()">회원가입</button>
                <button class="btn cart-btn" sec:authorize="isAuthenticated()">장바구니</button> 
            </div>
            <div class="main-logo">
                <img src="/static/image/main-logo.png" class="logo-img">
              
            </div>
           <nav class="nav">
                <ul class="category">
                    <!-- <li><a href="">메뉴소개</a></li>
                    <li><a href="">캠퍼스안내</a></li>
                    <li><a href="">창업안내</a></li> -->
                </ul>
           </nav>
        </div>
    </header>
    <main>
        <div class = "container">
            <div class="img-container">
                <h1 class="comment">상품등록</h1>
                <div class="main">
                    <div class="img">
                        <img src="https://i0.wp.com/adventure.co.kr/wp-content/uploads/2020/09/no-image.jpg" class="image-box">
                        <label for="file" class="upload-btn"> 
                            <form enctype="multipart/form-data">
                                <input id="file" type="file" accept="image/*" class="file-input">
                            </form>
                            <span>사진 등록</span>
                        </label>
                    </div>
                    <div class="products-container">
                        <input type="text" class="product-inputs" placeholder="상품명">
                        <input type="number" class="product-price" placeholder="가격">
                        <button type="button" class="product-btn">등록</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/static/js/header.js"></script>
    <script src="/static/js/product_registration.js"></script>
</body>
</html>
